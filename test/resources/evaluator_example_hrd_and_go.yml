proteins_fasta: ./test/resources/proteins.fasta
ground_truth_fasta: ./test/resources/ground_truth.fasta

output: ./evaluator_output.tsv
find_highest_possible_evaluation_score: true
write_scores_to_output: false
semsim_GO_f1_scores: true
write_best_blast_hits_to_output: true
f_measure_beta_parameter: 1.0
blacklist: ./test/resources/blacklist_descline.txt
token_blacklist: ./test/resources/blacklist_token.txt
token_score_bit_score_weight: 0.468
token_score_database_score_weight: 0.2098
token_score_overlap_score_weight: 0.3221

blast_dbs:
  swissprot:
    weight: 653
    annotation_score_bit_score_weight: 2.717061
    file: ./test/resources/swissprot_blast8_tabular.txt
    database: ./test/resources/swissprot_blast_db.fasta
    filter: ./test/resources/filter_descline_sprot.txt
    gene_ontology_reference: ./test/resources/reference_gene_ontology_annotations_uniprotKB_GOA.txt 
  trembl:
    weight: 904
    annotation_score_bit_score_weight: 2.590211
    file: ./test/resources/trembl_blast8_tabular.txt
    database: ./test/resources/trembl_blast_db.fasta
    filter: ./test/resources/filter_descline_trembl.txt
  tair:
    weight: 854
    annotation_score_bit_score_weight: 2.917405
    file: ./test/resources/tair_blast8_tabular.txt
    database: ./test/resources/tair_blast_db.fasta
    fasta_header_regex: "^>(?<accession>[aA][tT][0-9mMcC][gG]\\d+(\\.\\d+)?)\\s+\\|[^\\|]+\\|\\s+(?<description>[^\\|]+)(\\s*\\|.*)?$"
    short_accession_regex: "^(?<shortAccession>[^\\.]+)(\\.\\d+)?$"
    filter: ./test/resources/filter_descline_tair.txt
    gene_ontology_reference: ./test/resources/reference_gene_ontology_annotations_TAIR10_GOA.txt
    gene_ontology_reference_regex: "^AT[1-5CM]G\\d{5}\\t\\S+\\t(?<shortAccession>AT[1-5CM]G\\d{5})(\\.\\d{1,2})?\\t[^\\t]+\\t[^\\t]+\\t(?<goTerm>GO:\\d{7})\\t[^\\t]+\\t[^\\t]+\\t[^\\t]+\\t(?<evidenceCode>[^\\t]+)\\t"

go_settings:
  token_score_bit_score_weight: 0.468
  token_score_database_score_weight: 0.2098
  token_score_overlap_score_weight: 0.3221
  go_term_score_evidence_code_weight: 0.8
  informative_token_threshold: 0.02
  blast_dbs:
    swissprot:
      weight: 653
      annotation_score_bit_score_weight: 2.717061
      gene_ontology_reference: ./test/resources/reference_gene_ontology_annotations_uniprotKB_GOA.txt 
    trembl:
      weight: 904
      annotation_score_bit_score_weight: 2.590211
    tair:
      weight: 854
      annotation_score_bit_score_weight: 2.917405
      gene_ontology_reference: ./test/resources/reference_gene_ontology_annotations_TAIR10_GOA.txt
      gene_ontology_reference_regex: "^AT[1-5CM]G\\d{5}\\t\\S+\\t(?<shortAccession>AT[1-5CM]G\\d{5})(\\.\\d{1,2})?\\t[^\\t]+\\t[^\\t]+\\t(?<goTerm>GO:\\d{7})\\t[^\\t]+\\t[^\\t]+\\t[^\\t]+\\t(?<evidenceCode>[^\\t]+)\\t"
  ground_truth_go_annotations: ./test/resources/ground_truth_go_annotations.goa
  find_highest_possible_go_score: true

competitors:
  eggNogMapper:
    descriptions: ./test/resources/emapper_descriptions.tsv
    go_annotations: ./test/resources/emapper_goterms.tsv
  blast2go:
    descriptions: ./test/resources/blast2go_descriptions.tsv
    go_annotations: ./test/resources/blast2go_goterms.tsv
